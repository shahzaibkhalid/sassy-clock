<!DOCTYPE html>
<html>
    <head>
        <title>Sassy Clock | Minimal Analog Clock</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="Electronic Drum Kit" content="An interactive, close to real, drum playing experience, all using HTML, CSS &amp; JavaScript.">
        <link rel="stylesheet" href="./style.css">
        <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    </head>
    <body>
        <h1 class="heading">Sassy Clock</h1>
        <h2 class="sub-heading">Clock experience, at its best!</h2>
        <div class="clock">
            <div class="clock-face">
                <div id="hour-hand" class="hand"></div>
                <div id="minute-hand" class="hand"></div>
                <div id="second-hand" class="hand"></div>
            </div>
        </div>
        <div class="digital-clock-12-hour">
            <p class="digital-clock-time-12-hour"></p>
        </div>
        <div class="digital-clock-24-hour">
            <p class="digital-clock-time-24-hour"></p>
        </div>
        <script src="./script.js"></script>
        <footer>
            <p class="footer-personal">Designed &amp; coded by <a href="https://shahzaibkhalid.github.io" target="_blank">Shahzaib Khalid</a></p>
            <p class="footer-code-license">Sassy Clock is licensed under the MIT License.</p>
        </footer>
    </body>
</html>
